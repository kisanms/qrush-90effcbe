<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QRUSH - QR Code Generator</title>
    <meta name="description" content="Generate beautiful QR codes instantly for any URL. Share, download, and create QR codes with our elegant, privacy-focused tool." />
    <meta name="author" content="QRUSH" />
    <meta name="keywords" content="QR code generator, URL to QR, QR code maker, instant QR, share QR code" />

    <meta property="og:title" content="QRUSH - QR Code Generator" />
    <meta property="og:description" content="Generate beautiful QR codes instantly for any URL. Share, download, and create QR codes with our elegant, privacy-focused tool." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/qrush-icon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@qrush_app" />
    <meta name="twitter:image" content="/qrush-icon.png" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="QRUSH" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/qrush-icon.png" />
    <link rel="icon" href="/qrush-icon.png" type="image/png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
